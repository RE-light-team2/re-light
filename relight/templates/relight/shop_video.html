{% load static %}
<!DOCTYPE html>
<html>

<head lang="ja">
  <title>RElight - ショップ側ビデオ通話</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'relight/css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'relight/css/video.css' %}">
</head>

<body>
  <header>

    <div class="humberger">

      <button class="hum trans"><img src="{% static 'relight/img/hamburger.png' %}"></button>

    </div>
    <div class="flex">
      <ul class="header">
        <li><a href="/">HOME</a></li>
        <li class="Rmenu"><a href="{% url 'relight:profile' %}">マイページ</a></li>
      </ul>
      <ul class="logoH">
        <li><a href="{% url 'relight:about' %}">About RE light</a></li>
      </ul>
    </div>
  </header>

  <div id="slideL" class="off">
    <nav>
      <div class="humberger cancel">

        <button class="hum trans"><img src="{% static 'relight/img/hamburger.png' %}"></button>

      </div>
      <br>
      <ul>
        <li><a href="{% url 'relight:top' %}">TOP</a></li>
        <li><a href="{% url 'relight:shop_index' %}">SHOP</a></li>
        <li><a href="{% url 'relight:event_index' %}">EVENT</a></li>
        <li><a href="{% url 'relight:login' %}">LOGIN</a></li>
        <li><a href="{% url 'relight:logout' %}">SIGN UP</a></li>
      </ul>

    </nav>
  </div>
  <div class="video-body">
    <h1 class="title" id="event_name">{{event.title}}</h1>

    <!-- Video area -->
    <div class="video" id="video-container">
      <video id="their-video"></video>
      <video id="my-video"></video>
    </div>
    <!-- ビデオ・マイクOFF用ボタン -->
    <div class="other">
      <div class="flex circle toggle-mute">
        <button class="btn video-button" id="js-toggle-camera"><img src="{% static 'relight/img/video.png' %}"></button>
        <span id="camera-status"></span>
        <br>

        <button class="btn video-button" id="js-toggle-microphone"><img src="{% static 'relight/img/mic.png' %}"></button>
        <span id="microphone-status"></span>
        <br>
        <button href="#" id="end-call" class="video-button top yellow trans" type="button">通話終了</button>
      </div>
      <br>

      <!-- Steps -->
      <div class="video-info">
        <div hidden id="my-id">{{auth_user.name}}{{event.title}}</div>
        <div hidden id="callto-id">{{auth_user.name}}{{event.title}}</div>
        <form hidden action="{% url 'relight:shop_video' event.title %}" name="form1"></form>
      </div>
      <div class="form-group">
          <div id="cus_profile"></div>
          <div id="pinned_messages">ピン留めアイテム<br></div>
          <div id="your_messages" class="flex">自分のメッセージ<br>
            <textarea rows="10" id="chat-message-input" cols="60"></textarea><br />
            <input id="chat-message-submit" type="image" src="{% static 'relight/img/send.jpg' %}" width="5%" />
          </div>
          <div id="other_messages">お客様のメッセージ<br></div>
        </div>
      </div>
    </div>
  <footer>
    <br>
    <a href="{% url 'relight:privacy' %}">プライバシーポリシー</a>
    <p>©RElight, 2020</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="{% static 'relight/js/shop_video.js' %}"></script>
  <script type="text/javascript" src="{% static 'relight/js/query.js' %}"></script>

</body>

</html>
