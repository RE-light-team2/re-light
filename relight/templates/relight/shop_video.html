{% load static %}
<!DOCTYPE html>
<html>
<head lang="ja">
    <title>RElight - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<div class="video-body">
    <h1 id="event_name">{{event.title}}</h1>

    <!-- Video area -->
    <div class="video" id="video-container">
        <video id="their-video"></video>
        <video id="my-video"></video>
    </div>
    <!-- ビデオ・マイクOFF用ボタン -->
    <div class="toggle-mute">
        <button id="js-toggle-camera">Toggle Camera</button>
        <span id="camera-status"></span>
        <br>
      
        <button id="js-toggle-microphone">Toggle Microphone</button>
        <span id="microphone-status"></span>
        <br>
    </div>


    <!-- Steps -->
    <div class="video-info">
        <h2>SkyWay Video Chat</h2>
        <div hidden id="my-id">{{auth_user.name}}{{event.title}}</div>
        <p>Share this id with others so they can call you.</p>
        <h3>Make a call</h3>
        <div hidden id="callto-id">{{auth_user.name}}{{event.title}}</div>
        <a target="_blank" href="{{ auth_user.online_address }}"><button type="button">御社のショッピングサイトへ</button></a>
        <p>Currently in call with <span id="their-id">...</span></p>
        <button href="#" id="end-call" type="button">End Call</button>
        <form hidden action="{% url 'relight:shop_video' event.title %}" name="form1"></form>
    </div>
</div>
<h3>Chat</h3>
<div class="form-group">
    <br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
    <div id="cus_messages"></div>
    <div id="shop_messages"></div>
    <div id="pinned_messages"></div>
    <div id="cus_profile"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script type="text/javascript" src="{% static 'relight/js/shop_video.js' %}"></script>
</html>
