{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <title>RElight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'relight/css/main.css' %}">
  </head>
    <body>
      <header>

        <button class="humberger">
          <div></div>
          <div></div>
          <div></div>
        </button>
        <div class="flex">
          <ul>
            <li><a href="{% url 'profile' %}">マイページ</a></li>
            <li class="Rmenu"><a href="{% url 'create_account' %}">新規会員登録</a></li>
          </ul>
          <ul class="logoH">
            <li><a href="{% url 'about' %}">About RE light</a></li>
          </ul>
        </div>
      </header>
    
      <div class="hidden_show">
        <nav>
          <ul>
            <li><a href="{% url 'top' %}">TOP</a></li>
            <li><a href="{% url 'shop_index' %}">SHOP</a></li>
            <li><a href="{% url 'event_index' %}">EVENT</a></li>
            <li><a href="{% url 'login' %}">LOGIN</a></li>
            <li><a href="{% url 'logout' %}">SIGN UP</a></li>
          </ul>
    
        </nav>
      </div>
    
      <div class="header">
        <img src="/media/{{ profile.headers }}" width="200">
      </div>
      <div class="flex eventI">
        <div class="user_profile">
          <p>{{ profile.name }}</p>
          <img src="/media/{{ profile.icons }}" width="200">
          <p><a href="{% url 'profile' %}" class="user_prof">あなたのプロフィール</a></p>
        </div>
        <span class="event">
        <h1>イベント一覧</h1>
        {% for event in events %}
        <div class="event_title">
          <ul class="idx">
          <li><a href="{% url 'detail' event.title %}">{{event.title}}</a></li>
          </ul>
        </div>
        {% endfor %}
       </span>
        </div>

        <button class="white trans submit" type="button"><a href="{% url 'shop_index' %}">ショップ一覧へ</a></button>      
        <button class="white trans submit" type="button"><a href="{% url 'logout' %}">ログアウトする</a></button>     
    <footer>
    <br>
    <a href="{% url 'privacy' %}">プライバシーポリシー</a>
    <p>©RElight, 2020</p>
  </footer>
</body>
</html>
