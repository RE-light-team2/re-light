<!doctype html>
<html lang="ja">
  <head>
    <title>RElight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
      <h1>アカウントを作成</h1>
      <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>あなたは企業様、それとも、一般様</label>
        {{ form.s_or_c }}
      </div>
      <div class="form-group">
        <label>性別</label>
        {{ form.gender }}
      </div>
      <div class="form-group">
        <label>名前</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label>メールアドレス</label>
        {{ form.email }}
      </div>
      <div class="form-group">
        <label>パスワード</label>
        <em>{{ form.password_error_message }}</em>
        <br />
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label>確認用パスワード</label>
        {{ form.password2 }}
    </div>
    <div class="form-group">
      <label>アイコン</label>
      {{ form.icon }}
    </div>
    <div class="form-group">
      <label>ヘッダー</label>
      {{ form.header }}
    </div>
    <div class="form-group">
      <label>自己紹介(任意)</label>
      {{ form.self_introduction }}
    </div>
    <button type="submit" value="create">登録</button>
    </form>
    <a href="/">トップに戻る</a>
    </body>
</html>
