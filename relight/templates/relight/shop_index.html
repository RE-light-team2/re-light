<!doctype html>
<html lang="ja">
  <head>
    <title>RElight</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'relight/css/main.css' %}">
    </head>
    <body>
        <header>

            <div class="humberger">
        
                <button class="hum trans"><img  src="{% static 'relight/img/hamburger.png' %}"></button>
        
              </div>
            <div class="flex">
                <ul class="header">
                    <li><a href="/">HOME</a></li>
                    <li class="Rmenu"><a href="{% url 'relight:profile' %}">マイページ</a></li>
                    <li class="Rmenu"><a href="{% url 'relight:create_account' %}">新規会員登録</a></li>
                </ul>
                <ul class="logoH">
                    <li><a href="{% url 'relight:about' %}">About RE light</a></li>
                </ul>
            </div>
        </header>
        
        <div id="slideL" class="off">
            <nav>
                <div class="humberger cancel">
        
                    <button class="hum trans"><img  src="{% static 'relight/img/hamburger.png' %}"></button>
              
                  </div>
                  <br>
                <ul>
                    <li><a href="{% url 'relight:top' %}">TOP</a></li>
                    <li><a href="{% url 'relight:shop_index' %}">SHOP</a></li>
                    <li><a href="{% url 'relight:event_index' %}">EVENT</a></li>
                    <li><a href="{% url 'relight:login' %}">LOGIN</a></li>
                    <li><a href="{% url 'relight:logout' %}">SIGN UP</a></li>
                </ul>
        
            </nav>
        </div>
        <div class="user_profile">
          <h1 class="title">プロフィール</h1>
          <p>{{ profile.name }}</p>
          <img src="{{ profile.icons.url }}" width="200">
          <p><a href="{% url 'relight:profile' %}" class="user_prof">あなたのプロフィールページへ</a></p>
        </div>
        <h1>ショップ一覧</h1>
        <form method="GET" action="{% url 'relight:shop_searched' %}">
            <input type="text" name="keyword">
            <button type="submit" class="mini yellow trans">検索</button>
    
        </form>
        <div class="shop">
        {% for shop in shops %}
        <ul>
            <li>
                {{ shop.name }}
                <a href="{% url 'relight:shop_profile' shop.name %}">詳細</a>
            </li>
        </ul>  
        {% endfor %}
        </div>
        <a href="{% url 'relight:logout' %}"><button class="btn btn-primary btn-lg white trans" type="button">ログアウトする</button></a>
     <footer>
            <br>
            <a href="{% url 'relight:privacy' %}">プライバシーポリシー</a>
            <p>©RElight, 2020</p>
          </footer>
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <script type="text/javascript" src="{% static 'relight/js/query.js' %}"></script>
          
    </body>
</html>
